<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="stylesheet" href="{{ "/assets/css/normalize.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/assets/css/foundation.min.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/assets/css/page.css" | prepend: site.baseurl }}" />
	<link rel="shortcut icon" href="{{ "/assets/ico/favicon.ico" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
